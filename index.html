<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quỹ Damme Goodminton</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Quỹ Damme Goodminton</h1>
    </header>
    <main class="dashboard">
        <section id="tong-quan">
            <h2>Tổng quan</h2>
            <div class="overview-cards">
                <div class="card">
                    <h3>Tổng thu</h3>
                    <p class="amount" id="tong-thu-overview"></p>
                </div>
                <div class="card">
                    <h3>Tổng chi</h3>
                    <p class="amount negative" id="tong-chi-overview"></p>
                </div>
                <div class="card">
                    <h3>Số dư</h3>
                    <p class="amount" id="so-du-overview"></p>
                </div>
            </div>
        </section>

        <section id="thong-ke-thu-chi">
            <div class="chart-container">
                <canvas id="bieu-do-thu-chi"></canvas>
            </div>
        </section>

        <section id="danh-sach-giao-dich">
            <h2>Giao dịch gần đây</h2>
            <div id="danh-sach-thu">
                <h3>Khoản thu</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Người nộp</th>
                            <th>Số tiền (VND)</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody id="du-lieu-thu"></tbody>
                </table>
            </div>
            <div id="danh-sach-chi">
                <h3>Khoản chi</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Nội dung chi</th>
                            <th>Số tiền (VND)</th>
                        </tr>
                    </thead>
                    <tbody id="du-lieu-chi"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Quản lý quỹ Damme Goodminton by Nguyen Minh Hieu</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
